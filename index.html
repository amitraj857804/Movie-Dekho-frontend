<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Primary Meta Tags -->
    <title>Cinebook - Book Movie Tickets Online | Latest Movies & Cinema Experience</title>
    <meta name="title" content="Cinebook - Book Movie Tickets Online | Latest Movies & Cinema Experience" />
    <meta name="description" content="Book movie tickets online with Cinebook. Discover latest movies, find nearby theaters, and enjoy seamless booking experience. Get exclusive offers and premium cinema experience." />
    <meta name="keywords" content="movie booking, cinema tickets, latest movies, movie theaters, online booking, cinebook, film tickets, entertainment" />
    <meta name="author" content="Cinebook" />
    <meta name="robots" content="index, follow" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/cinebook-logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/cinebook-logo.svg" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cinebook.com/" />
    <meta property="og:title" content="Cinebook - Book Movie Tickets Online | Latest Movies & Cinema Experience" />
    <meta property="og:description" content="Book movie tickets online with Cinebook. Discover latest movies, find nearby theaters, and enjoy seamless booking experience." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="Cinebook" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cinebook.com/" />
    <meta property="twitter:title" content="Cinebook - Book Movie Tickets Online | Latest Movies & Cinema Experience" />
    <meta property="twitter:description" content="Book movie tickets online with Cinebook. Discover latest movies, find nearby theaters, and enjoy seamless booking experience." />
    <meta property="twitter:image" content="/twitter-image.jpg" />
    <meta property="twitter:creator" content="@cinebook" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="msapplication-navbutton-color" content="#dc2626" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Cinebook",
      "url": "https://cinebook.com/",
      "description": "Book movie tickets online with Cinebook. Discover latest movies, find nearby theaters, and enjoy seamless booking experience.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://cinebook.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://facebook.com/cinebook",
        "https://twitter.com/cinebook",
        "https://instagram.com/cinebook"
      ]
    }
    </script>
    
    <!-- Performance & Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' http://localhost:8080 https:; frame-src 'self' https://*.youtube.com https://*.googlevideo.com;" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
